name: Android CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 11 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test with Gradle
      run: ./gradlew cleanBuildCache test
