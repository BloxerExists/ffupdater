name: Android CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '10 19 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Gradle
      run: ./gradlew clean assembleDebug test
